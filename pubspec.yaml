name: movedor
description: MoveDor Project.
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  flutter_svg: ^0.18.0 # help us to use SVG in our app
  line_icons: ^0.2.0
  google_nav_bar: ^3.0.1
  provider: ^4.3.1 # for State management
  shared_preferences: ^0.5.12+4
  video_player: ^1.0.1
  flutter_datetime_picker: ^1.3.5
  rich_alert: ^0.1.32
  webview_flutter:
    git:
      url: https://github.com/asjqkkkk/plugins.git
      path: packages/webview_flutter
      ref: webview

dev_dependencies:
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  
  assets:
    - assets/
    
    - assets/infografico/index.html

    - assets/logo/

    - assets/caps_illustrations/

    - assets/videos/

    - assets/infografico/assets/imgs/

    - assets/icons/

 
  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/muli/Muli.ttf
        - asset: assets/fonts/muli/Muli-Bold.ttf
          weight: 700
        - asset: assets/fonts/muli/Muli-Light.ttf
          weight: 300

